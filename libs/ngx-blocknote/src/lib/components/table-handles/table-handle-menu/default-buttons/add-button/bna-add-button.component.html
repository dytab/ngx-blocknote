@if (options().orientation === 'column') {
  <button
    (click)="add({orientation:'column',side:'right'})"
    type="button"
    hlmBtn
    variant="ghost"
    size="xs"
    class="w-full justify-start"
  >
    Add Column Right
  </button>
  <button
    (click)="add({orientation:'column',side:'left'})"
    type="button"
    hlmBtn
    variant="ghost"
    size="xs"
    class="w-full justify-start"
  >
    Add Column Left
  </button>
} @else if (options().orientation === 'row') {
  <button
    (click)="add({orientation:'row',side:'above'})"
    type="button"
    hlmBtn
    variant="ghost"
    size="xs"
    class="w-full justify-start"
  >
    Add Row above
  </button>
  <button
    (click)="add({orientation:'row',side:'below'})"
    type="button"
    hlmBtn
    variant="ghost"
    size="xs"
    class="w-full justify-start"
  >
    Add Row below
  </button>
}
