<button
  (click)="removeRowOrColumn(options().orientation)"
  type="button"
  hlmBtn
  variant="ghost"
  size="xs"
  class="w-full justify-start"
>
  {{
    options().orientation === 'row'
      ? dict().table_handle.delete_row_menuitem
      : dict().table_handle.delete_column_menuitem
  }}
</button>
