<div class="relative">
  <button
    #button
    (click)="openMenu($event)"
    class="bg-background"
    hlmBtn
    size="xs"
    type="button"
    variant="outline"
  >
    <ng-icon hlm size="sm" [name]="icon()" />
  </button>
  <div
    class="absolute inset-y-0 left-[40px] border border-border"
    #menu
    [ngClass]="{ hidden: !isMenuOpened }"
  >
    <bna-table-handle-menu class="w-full" [options]="optionsWithCloseMenu()" />
  </div>
</div>
