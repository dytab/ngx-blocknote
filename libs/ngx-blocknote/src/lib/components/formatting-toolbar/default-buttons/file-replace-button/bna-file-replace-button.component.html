<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    [hlmDropdownMenuTrigger]="menu"
    aria-describedby="file-replace-tooltip"
    hlmTooltipTrigger
  >
    <ng-icon hlm size="sm" name="lucideImage" />
  </button>
  <span *brnTooltipContent class="text-center" id="file-replace-tooltip">
    <p>{{ tooltip() }}</p>
  </span>
  <ng-template #menu>
    <hlm-dropdown-menu>
      <hlm-dropdown-menu-group>
        <bna-file-panel />
      </hlm-dropdown-menu-group>
    </hlm-dropdown-menu>
  </ng-template>
</hlm-tooltip>
