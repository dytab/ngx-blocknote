<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    [hlmDropdownMenuTrigger]="menu"
    hlmTooltipTrigger
    aria-describedby="file-caption-tooltip"
  >
    <ng-icon hlm size="sm" name="lucideTextCursorInput" />
  </button>
  <span *brnTooltipContent class="text-center" id="file-caption-tooltip">
    <p>{{ dict.formatting_toolbar.file_caption.tooltip }}</p>
  </span>

  <ng-template #menu>
    <hlm-dropdown-menu>
      <hlm-dropdown-menu-group class="px-2">
        <form (ngSubmit)="submit()" [formGroup]="form">
          <div class="flex gap-2 justify-center items-center min-w-[350px]">
            <div class="flex justify-center items-center w-[20px] h-[20px]">
              <ng-icon hlm size="sm" name="lucideTextCursorInput" />
            </div>
            <input
              class="bg-background w-full h-[32px] outline-hidden placeholder:italic placeholder:text-muted-foreground placeholder:font-normal"
              type="text"
              placeholder="Edit caption"
              [formControl]="form.controls.caption"
            />
          </div>
          <button class="hidden">Save</button>
        </form>
      </hlm-dropdown-menu-group>
    </hlm-dropdown-menu>
  </ng-template>
</hlm-tooltip>
