<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    hlmTooltipTrigger
    aria-describedby="add-comment-tooltip"
    (click)="onClick()"
  >
    <ng-icon hlm size="sm" name="lucideMessageCircle" />
  </button>
  <span *brnTooltipContent class="text-center" id="add-comment-tooltip">
    <p>{{ tooltip() }}</p>
  </span>
</hlm-tooltip>
