<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    hlmTooltipTrigger
    aria-describedby="color-style-tooltip"
    [hlmDropdownMenuTrigger]="menu"
  >
    <bna-color-icon
      [textColor]="options.text?.color ?? 'default'"
      [backgroundColor]="options.background?.color ?? 'default'"
    />
  </button>

  <ng-template #menu>
    <hlm-dropdown-menu>
      <hlm-dropdown-menu-group class="px-2 max-h-[350px] overflow-auto">
        <bna-color-picker [options]="options" />
      </hlm-dropdown-menu-group>
    </hlm-dropdown-menu>
  </ng-template>

  <span *brnTooltipContent class="text-center" id="color-style-tooltip">
    <p>{{ dict.formatting_toolbar.colors.tooltip }}</p>
  </span>
</hlm-tooltip>
