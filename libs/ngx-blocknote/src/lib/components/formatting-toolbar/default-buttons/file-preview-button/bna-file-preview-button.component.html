<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    (click)="togglePreview()"
    hlmTooltipTrigger
    aria-describedby="file-preview-tooltip"
  >
    <ng-icon hlm size="sm" name="lucideImagePlus" />
  </button>
  <span *brnTooltipContent class="text-center" id="file-preview-tooltip">
    <p>{{ dict.formatting_toolbar.file_preview_toggle.tooltip }}</p>
  </span>
</hlm-tooltip>
