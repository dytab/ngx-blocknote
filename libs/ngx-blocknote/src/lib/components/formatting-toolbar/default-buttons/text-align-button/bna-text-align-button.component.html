<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    hlmTooltipTrigger
    aria-describedby="text-align-{{ alignment() }}-tooltip"
    [ngClass]="{
      'bg-gray-900 text-gray-100': hasAlignment(),
    }"
    (click)="toggleAlignment(alignment())"
  >
    <ng-icon hlm size="sm" [name]="icon()" />
  </button>
  <span
    *brnTooltipContent
    class="text-center"
    id="text-align-{{ alignment() }}-tooltip"
  >
    <p>{{ textAlignDict().tooltip }}</p>
  </span>
</hlm-tooltip>
