<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    hlmTooltipTrigger
    [ngClass]="{
      'bg-gray-900 text-gray-100': hasTextStyle(),
    }"
    aria-describedby="text-style-tooltip"
    (click)="toggleStyle(basicTextStyle())"
  >
    <ng-icon hlm size="sm" [name]="icon()" />
  </button>

  <span *brnTooltipContent class="text-center" id="text-style-tooltip">
    <p>{{ basicTextStyleDict().tooltip }}</p>
    <p class="text-xs">
      {{ basicTextStyleDict().secondary_tooltip }}
    </p>
  </span>
</hlm-tooltip>
