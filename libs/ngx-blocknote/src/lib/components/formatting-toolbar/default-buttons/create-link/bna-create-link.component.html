<hlm-tooltip>
  <button
    type="button"
    hlmBtn
    size="icon"
    variant="ghost"
    class="w-[30px] h-[30px]"
    [hlmDropdownMenuTrigger]="menu"
    hlmTooltipTrigger
    aria-describedby="create-link-tooltip"
  >
    <ng-icon hlm size="sm" name="lucideLink" />
  </button>
  <span *brnTooltipContent class="text-center" id="create-link-tooltip">
    <p>{{ dict.formatting_toolbar.link.tooltip }}</p>
    <p class="text-xs">
      {{ dict.formatting_toolbar.link.secondary_tooltip }}
    </p>
  </span>

  <ng-template #menu>
    <hlm-dropdown-menu>
      <hlm-dropdown-menu-group class="px-2">
        <bna-link-form [initialValue]="initialValue" />
      </hlm-dropdown-menu-group>
    </hlm-dropdown-menu>
  </ng-template>
</hlm-tooltip>
