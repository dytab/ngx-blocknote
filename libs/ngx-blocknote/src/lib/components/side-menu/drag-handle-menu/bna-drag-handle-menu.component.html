<button
  (click)="openDragMenu()"
  (dragend)="dragEnd()"
  [hlmDropdownMenuTrigger]="menu"
  (dragstart)="dragStart($event)"
  draggable="true"
  type="button"
  hlmBtn
  variant="ghost"
  size="xs"
>
  <ng-icon hlm size="sm" [name]="'lucideGripVertical'" />
</button>
<ng-template #menu>
  <hlm-dropdown-menu class="shadow-3xl">
    <hlm-dropdown-menu-group>
      <div #dragHandleMenuItems>
        <ng-content></ng-content>
      </div>
      @if (!dragHandleMenuItems.hasChildNodes()) {
        <bna-delete-block-item />
        <bna-block-color-style />
      }
    </hlm-dropdown-menu-group>
  </hlm-dropdown-menu>
</ng-template>
