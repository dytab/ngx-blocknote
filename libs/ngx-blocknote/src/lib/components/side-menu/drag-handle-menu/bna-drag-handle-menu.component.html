<button
  (click)="openDragMenu()"
  (dragend)="dragEnd()"
  [brnMenuTriggerFor]="menu"
  (dragstart)="dragStart($event)"
  draggable="true"
  type="button"
  hlmBtn
  variant="ghost"
  size="xs"
>
  <ng-icon  hlm size="sm" [name]="'lucideGripVertical'" />
</button>
<ng-template #menu>
  <hlm-menu class="shadow-3xl">
    <hlm-menu-group>
      <div #dragHandleMenuItems>
        <ng-content></ng-content>
      </div>
      <ng-container *ngIf="!dragHandleMenuItems.hasChildNodes()">
        <bna-delete-block-item />
        <bna-block-color-style />
      </ng-container>
    </hlm-menu-group>
  </hlm-menu>
</ng-template>
