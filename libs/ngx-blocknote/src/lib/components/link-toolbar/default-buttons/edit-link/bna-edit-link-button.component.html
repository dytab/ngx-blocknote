<button
  type="button"
  hlmBtn
  variant="ghost"
  size="sm"
  [brnMenuTriggerFor]="menu"
  [attr.aria-label]="dict().link_toolbar.edit.tooltip"
  [title]="dict().link_toolbar.edit.tooltip"
>
  {{ dict().link_toolbar.edit.text }}
</button>

<ng-template #menu>
  <hlm-menu>
    <hlm-menu-group class="px-2">
      <bna-link-form [initialValue]="initialValue" />
    </hlm-menu-group>
  </hlm-menu>
</ng-template>
