<button
  hlmBtn
  variant="ghost"
  type="button"
  class="flex w-full justify-start py-1 px-4 h-full gap-4 text-left font-normal"
  [ngClass]="{ 'bg-muted': selected() }"
  (mousedown)="onClick($event)"
  (mouseenter)="onMouseEnter()"
>
  <div
    class="border border-border h-[45px] w-[45px] rounded-sm flex justify-center items-center shrink-0"
  >
    <ng-icon hlm size="base" [name]="iconName()" class="" />
  </div>
  <div class="w-full">
    <p class="text-sm font-normal">{{ suggestionItem().title }}</p>
    <p class="text-xs text-muted-foreground">{{ suggestionItem().subtext }}</p>
  </div>
  <div class="grow-0 shrink-0 bg-accent rounded-sm p-1 text-xs">
    {{ suggestionItem().badge }}
  </div>
</button>
