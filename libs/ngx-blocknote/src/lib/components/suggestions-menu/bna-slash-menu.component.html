<div
  class="h-full flex flex-col overflow-auto border border-border bg-background shadow-lg shadow-border rounded p-1"
>
  @for (
    item of filteredSlashMenuItems();
    track item.key + item.title;
    let index = $index
  ) {
    @if (
      index === 0 || item.group !== filteredSlashMenuItems()[index - 1].group
    ) {
      <div class="px-2 py-1">{{ item.group }}</div>
    }
    <bna-slash-menu-item
      [suggestionItem]="item"
      [selected]="selectedIndex === index"
      (mouseEnter)="selectedIndex = index"
    />
  } @empty {
    <div class="px-2 py-1">{{ dict().suggestion_menu.no_items_title }}</div>
  }
</div>
